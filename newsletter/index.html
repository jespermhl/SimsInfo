<!doctype html>
<html lang="en" charset="UTF-8">
   <head>
      <!-- Primary Meta Tags -->
      <title>
         Join Our Sims Wiki Newsletter Community for Exclusive Updates and Tips!
      </title>
      <meta
         name="title"
         content="Join Our Sims Wiki Newsletter Community for Exclusive Updates and Tips!" />
      <meta
         name="description"
         content="Sign up for our Sims Wiki newsletter to stay ahead in the virtual world! Get exclusive updates, tips, and tricks straight to your inbox. Don't miss out on the latest news and insights about your favorite Sims games. Join our vibrant community today!" />

      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://simsinfohub.com/newsletter" />
      <meta
         property="og:title"
         content="Join Our Sims Wiki Newsletter Community for Exclusive Updates and Tips!" />
      <meta
         property="og:description"
         content="Sign up for our Sims Wiki newsletter to stay ahead in the virtual world! Get exclusive updates, tips, and tricks straight to your inbox. Don't miss out on the latest news and insights about your favorite Sims games. Join our vibrant community today!" />
      <!-- <meta
         property="og:image"
         content="https://metatags.io/images/meta-tags.png" /> -->

      <!-- Twitter -->
      <meta name="twitter:card" content="summary" />
      <meta
         name="twitter:title"
         content="Join Our Sims Wiki Newsletter Community for Exclusive Updates and Tips!" />
      <meta
         property="twitter:description"
         content="Sign up for our Sims Wiki newsletter to stay ahead in the virtual world! Get exclusive updates, tips, and tricks straight to your inbox. Don't miss out on the latest news and insights about your favorite Sims games. Join our vibrant community today!" />

      <!-- SEO -->
      <meta name="robots" content="index,follow" />
      
      <script src="/scripts/meta.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <div id="menu"></div>
         <main>
            <div class="container">
               <h1 style="padding-top: 3em">Newsletter</h1>
               <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                     <li class="breadcrumb-item"><a href="../">Home</a></li>
                     <li class="breadcrumb-item active" aria-current="page">
                        Newsletter
                     </li>
                  </ol>
               </nav>
               <p></p>
               <form id="newsletterForm" class="needs-validation" novalidate>
                  <div class="mb-3 form-floating">
                     <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder="John" />
                     <label for="nameInput">First Name</label>
                     <div class="valid-feedback">Looks good!</div>
                     <div class="invalid-feedback">
                        Please enter your first name.
                     </div>
                  </div>
                  <div class="form-floating mb-3">
                     <input
                        type="email"
                        class="form-control"
                        id="emailInput"
                        placeholder="name@example.com"
                        aria-describedby="emailHelp" />
                     <label for="emailInput">Email address</label>
                     <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                     </div>
                     <div class="valid-feedback">Looks good!</div>
                     <div class="invalid-feedback">
                        Please enter your Email adress.
                     </div>
                  </div>
                  <div class="mb-3 form-check">
                     <input
                        type="checkbox"
                        class="form-check-input"
                        id="privacycheck" />
                     <label class="form-check-label" for="privacycheck"
                        >Check me out</label
                     >
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </form>
               <script>
                  (() => {
                     "use strict";

                     // Fetch the form with the id "newsletterForm"
                     const form = document.getElementById("newsletterForm");

                     // Check if the form exists
                     if (form !== null) {
                        form.addEventListener(
                           "submit",
                           (event) => {
                              // Prevent form submission if it's not valid
                              if (!form.checkValidity()) {
                                 event.preventDefault();
                                 event.stopPropagation();
                              }

                              // Add Bootstrap validation classes
                              form.classList.add("was-validated");
                           },
                           false
                        );
                     }
                  })();
               </script>
            </div>
         </main>
         <div style="padding-top: 1em" id="footer"></div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
   </body>
</html>
